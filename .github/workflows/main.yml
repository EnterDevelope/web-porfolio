name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 또는 main, 기본 브랜치 이름에 맞게 수정
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 모든 파일을 배포
